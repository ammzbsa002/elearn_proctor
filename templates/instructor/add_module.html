<!DOCTYPE html>
<html>
<head>
    <title>Add Module</title>

    <style>
        body{
            font-family: Arial;
            background:#f4f6f9;
            padding:40px;
        }

        .card{
            width:500px;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 5px 15px rgba(0,0,0,.1);
        }

        button{
            background:#2563eb;
            color:white;
            border:none;
            padding:10px 18px;
            border-radius:6px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="card">

<h2>Add Module</h2>

<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">
        Save Module
    </button>

</form>

</div>

</body>
</html>
