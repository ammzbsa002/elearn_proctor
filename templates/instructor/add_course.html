
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Add Course | Instructor</title>

<link rel="stylesheet" href="{% static 'css/instructor_dashboard.css' %}">
<link rel="stylesheet" href="{% static 'css/add_course.css' %}">

</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->

        <div class="logo">ğŸ“ ELP</div>

        <a href="{% url 'instructor_dashboard' %}">ğŸ  <span>Dashboard</span></a>

    </div>

    <!-- MAIN -->
    <div class="main">

            <form method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Course Title</label>
                    {{ form.title }}
                </div>

                <div class="form-group">

                    {{ form.description }}

                <button type="submit" class="submit-btn">

            </form>

        </div>

    </div>

</div>

</body>
