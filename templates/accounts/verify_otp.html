{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | E-Learn Proctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="otp-wrapper">
    <div class="otp-card">

        <h1>OTP Verification</h1>
        <p class="subtitle">
            We’ve sent a 6-digit OTP to<br>
            <strong>{{ masked_email }}</strong>
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="otp-message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" id="otpForm">
            {% csrf_token %}

            <!-- OTP INPUT BOXES -->
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-box">
                <input type="text" maxlength="1" class="otp-box">
                <input type="text" maxlength="1" class="otp-box">
                <input type="text" maxlength="1" class="otp-box">
                <input type="text" maxlength="1" class="otp-box">
                <input type="text" maxlength="1" class="otp-box">
            </div>

            <!-- HIDDEN OTP FIELD -->
            <input type="hidden" name="otp" id="otpValue">

            <!-- TIMER -->
            <div class="otp-timer">
                OTP expires in <span id="timer">02:00</span>
            </div>

            <button type="submit" class="btn-primary">
                Verify OTP
            </button>
        </form>

        <p class="resend-text">
            Didn’t receive OTP? Please check spam.
        </p>

    </div>
</div>

<script src="{% static 'js/verify_otp.js' %}"></script>
</body>
</html>
